---
layout: default
title: Blog
---
<div class="col-2">
<h1>Latest patch notes</h1>
<img src="{{ 'assets/images/iconmonstr-gear-1.svg' | prepend: site.baseurl }}" class="GearSvg">
</div>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><span class="icon-patch"><a href="{{ post.url }}">{{ post.title }}</a></span></h2>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
